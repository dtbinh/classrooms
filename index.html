<body ng-app="classroomsApp">
<div class="container" ng-controller="buildingsController">
	<h2>Classrooms</h2>
	<div class="col-sm-12">
		<label for="buildings">Building</label>
		<select class="form-control"
				ng-model="selectedBuilding"
				ng-change="getBuildingOpenTimes()"
				ng-options="(building.code + ' - ' + building.name) for building in buildings"
				id="buildings">
		</select>
		<!--<select class="form-control" id="buildings"></select>-->

		<br>

		<pre>{{selectedBuilding | json}}</pre>

		<br>

		<pre>{{processedOpenTimes | json}}</pre>

	</div>
</div>
